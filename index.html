<!DOCTYPE html>
<html lang="ru">
<head>
  <title>web5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1></h1>
  <header id="header">
      <div class="contain">
          <img src="logo.png" alt="Логотип" class="logo">
          <nav id="nav">
              <ul>
                  <li><a href="#link1">Главная</a></li>
                  <li><a href="#link2">О нас</a></li>
                  <li><a href="#link3">Магазин</a></li>
                  <li><a href="#link4">Корзина</a></li>
              </ul>
          </nav>
          <h1>Счастье кота</h1>
      </div>
  </header>
    <div class="container">
        <h2>Калькулятор стоимости заказа</h2>

        <div class="product" data-price="100">
            <label>
                <input type="checkbox" class="product-checkbox">
                Игрушка - 100₽
            </label>
            <input type="number" class="quantity" value="1" min="1">
        </div>

        <div class="product" data-price="200">
            <label>
                <input type="checkbox" class="product-checkbox">
                Корм - 200₽
            </label>
            <input type="number" class="quantity" value="1" min="1">
        </div>

        <div class="product" data-price="300">
            <label>
                <input type="checkbox" class="product-checkbox">
                Плед - 300₽
            </label>
            <input type="number" class="quantity" value="1" min="1">
        </div>

        <div class="product" data-price="400">
            <label>
                <input type="checkbox" class="product-checkbox">
                Поилка - 400₽
            </label>
            <input type="number" class="quantity" value="1" min="1">
        </div>

        <div class="product" data-price="400">
            <label>
                <input type="checkbox" class="product-checkbox">
                Миска для корма - 400₽
            </label>
            <input type="number" class="quantity" value="1" min="1">
        </div>

        <div class="product" data-price="500">
            <label>
                <input type="checkbox" class="product-checkbox">
                Лежанка S размера - 500₽
            </label>
            <input type="number" class="quantity" value="1" min="1">
        </div>

        <div class="product" data-price="550">
            <label>
                <input type="checkbox" class="product-checkbox">
                Лежанка M размера - 550₽
            </label>
            <input type="number" class="quantity" value="1" min="1">
        </div>

        <div class="product" data-price="600">
            <label>
                <input type="checkbox" class="product-checkbox">
                Лежанка L размера - 600₽
            </label>
            <input type="number" class="quantity" value="1" min="1">
        </div>

        <button id="calculate">Подсчитать стоимость</button>
        <div class="result">
            <h3>Итоговая стоимость: <span id="total-cost">0</span>₽</h3>
            <h4>Количество товаров: <span id="total-quantity">0</span></h4>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
